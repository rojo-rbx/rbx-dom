[package]
name = "rbx_xml"
description = "Weakly-typed Roblox DOM implementation for Rust"
version = "0.12.2"
license = "MIT"
documentation = "https://docs.rs/rbx_xml"
homepage = "https://github.com/rojo-rbx/rbx-dom"
repository = "https://github.com/rojo-rbx/rbx-dom.git"
readme = "README.md"
authors = ["Lucien Greathouse <me@lpghatguy.com>"]
edition = "2018"

[dependencies]
rbx_dom_weak = { version = "2.2.0", path = "../rbx_dom_weak" }
rbx_reflection = { version = "4.1.0", path = "../rbx_reflection" }
rbx_reflection_database = { version = "0.2.1", path = "../rbx_reflection_database" }

base64 = "0.11.0"
log = "0.4.14"
xml-rs = "0.8.4"

[dev-dependencies]
env_logger = "0.7.1"
insta = "0.16.1"
