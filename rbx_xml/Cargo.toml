[package]
name = "rbx_xml"
description = "Weakly-typed Roblox DOM implementation for Rust"
license = "MIT"
documentation = "https://docs.rs/rbx_xml"
homepage = "https://github.com/LPGhatguy/rbx-dom"
repository = "https://github.com/LPGhatguy/rbx-dom.git"
version = "0.7.0"
authors = ["Lucien Greathouse <me@lpghatguy.com>"]
edition = "2018"

[dependencies]
base64 = "0.10.0"
log = "0.4.6"
rbx_dom_weak = { version = "1.6.0", path = "../rbx_dom_weak" }
xml-rs = "0.8"

rbx_reflection = { version = "3.0.0", path = "../rbx_reflection" }

[dev-dependencies]
env_logger = "0.6.0"
