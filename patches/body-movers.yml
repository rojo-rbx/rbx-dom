# Body Movers are old objects that have a number of deprecated aliases.

Change:
  BodyAngularVelocity:
    angularvelocity:
      AliasFor: AngularVelocity
    maxTorque:
      AliasFor: MaxTorque

  BodyForce:
    force:
      AliasFor: Force

  BodyGyro:
    cframe:
      AliasFor: CFrame
    maxTorque:
      AliasFor: MaxTorque

  BodyPosition:
    maxForce:
      AliasFor: MaxForce
    position:
      AliasFor: Position

  BodyThrust:
    force:
      AliasFor: Force
    location:
      AliasFor: Location

  BodyVelocity:
    maxForce:
      AliasFor: MaxForce
    velocity:
      AliasFor: Velocity