Change:
  Instance:
    archivable:
      AliasFor: Archivable
    Archivable:
      Serialization:
        Type: SerializesAs
        As: archivable

    # Attributes serialize as a BinaryString with a strange name, but we want to
    # refer to them with a different name.
    Attributes:
      Serialization:
        Type: SerializesAs
        As: AttributesSerialize
      Scriptability: Custom
    AttributesSerialize:
      AliasFor: Attributes

    className:
      AliasFor: ClassName

    Tags:
      Scriptability: Custom
