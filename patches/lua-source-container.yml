Change:
  LuaSourceContainer:
    # ScriptGuid is randomly generated everytime a script is saved from Studio
    # so geting the default value from Studio doesn't work. So, we set it to be
    # an empty string by default.
    ScriptGuid:
      DefaultValue:
        String: ""

  Script:
    Source:
      Scriptability: Custom

  ModuleScript:
    Source:
      Scriptability: Custom
