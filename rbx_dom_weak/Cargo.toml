[package]
name = "rbx_dom_weak"
description = "Weakly-typed Roblox DOM implementation for Rust"
version = "1.10.0"
license = "MIT"
documentation = "https://docs.rs/rbx_dom_weak"
homepage = "https://github.com/rojo-rbx/rbx-dom"
repository = "https://github.com/rojo-rbx/rbx-dom.git"
readme = "README.md"
authors = ["Lucien Greathouse <me@lpghatguy.com>"]
edition = "2018"

[dependencies]
base64 = "0.10.1"
lazy_static = "1.3.0"
md5 = "0.6.1"
serde = "1.0"
serde_derive = "1.0"
serde_repr = "0.1"
uuid = { version = "0.7", features = ["v4", "serde"] }

[dev-dependencies]
serde_json = "1.0"
maplit = "1.0"
